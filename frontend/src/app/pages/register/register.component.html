<form [formGroup]="myForm" (ngSubmit)="doRegister()">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email"
        [ngClass]="myForm.controls['email'].dirty && myForm.controls['email'].errors ? 'is-invalid' : '' "/>
    </div>
    <div class="form-group">
        <label>Nume</label>
        <input class="form-control" formControlName="nume"
        [ngClass]="myForm.controls['nume'].dirty &&myForm.controls['nume'].errors ? 'is-invalid' : '' "/>
    </div>
    <div class="form-group">
        <label>Prenume</label>
        <input class="form-control" formControlName="prenume"
        [ngClass]="myForm.controls['prenume'].dirty &&myForm.controls['prenume'].errors ? 'is-invalid' : '' "/>
    </div>
    <div class="form-group">
        <label>Parola</label>
        <input class="form-control" formControlName="parola" type="password"
        [ngClass]="myForm.controls['parola'].dirty &&myForm.controls['parola'].errors ? 'is-invalid' : '' "/>
    </div>

    <button [disabled]="myForm.invalid"
    class="btn btn-primary">Creeaza cont</button>
</form>
